<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="w-full max-w-6xl bg-white rounded-2xl overflow-hidden flex flex-col md:flex-row"
      >
        <!-- Bagian Kiri - Gambar (40%) - Hanya tampil di desktop -->
        <div
          class="hidden md:block w-full md:w-[40%] h-[650px] relative overflow-hidden"
          data-aos="fade-right"
          data-aos-duration="2000"
        >
          <div class="absolute inset-0 animate-slide">
            <img
              src="bg.jpg"
              alt="Login Animation"
              class="w-full h-full object-cover transition-opacity duration-1000"
            />
          </div>
        </div>

        <!-- Bagian Kanan - Form Login (60% di desktop, 100% di mobile) -->
        <div
          class="w-full md:w-[60%] flex items-center justify-center p-8 md:p-12 bg-white"
          data-aos="fade-left"
          data-aos-duration="2000"
        >
          <div class="w-full max-w-md space-y-8">
            <div class="text-center">
              <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">
                Welcome Back
              </h2>
              <p class="text-gray-500 text-base md:text-lg">
                Silakan masuk ke akun Anda
              </p>
            </div>

            <form class="space-y-6">
              <div>
                <label
                  class="block text-gray-700 font-medium mb-2"
                  for="username"
                >
                  Email atau Username
                </label>
                <input
                  class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  id="username"
                  type="text"
                  placeholder="Masukkan email atau username"
                />
              </div>
              <div>
                <label
                  class="block text-gray-700 font-medium mb-2"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                  id="password"
                  type="password"
                  placeholder="Masukkan password"
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="remember"
                    class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300"
                  />
                  <label for="remember" class="ml-2 text-sm text-gray-600">
                    Ingat saya
                  </label>
                </div>
                <a
                  href="#"
                  class="text-sm text-blue-600 hover:text-blue-800 font-medium"
                >
                  Lupa password?
                </a>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3.5 md:py-4 px-4 rounded-xl hover:bg-blue-700 transition duration-200 font-semibold shadow-lg hover:shadow-xl text-base md:text-lg"
              >
                Masuk
              </button>
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-2 bg-white text-gray-500">Atau</span>
                </div>
              </div>
              <p class="text-center text-sm text-gray-600">
                Belum punya akun?
                <a
                  href=""
                  class="text-blue-600 hover:text-blue-800 font-medium"
                >
                  Daftar sekarang
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
